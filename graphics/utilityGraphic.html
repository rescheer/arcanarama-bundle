<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic: Utility</title>
	<style>
		body {
			font-family: sans-serif;
			overflow: hidden;
		}

		.monospace {
			font-family: monospace;
		}

		.container {
			width: 1920px;
			height: 1080px;
			text-align: center;
			overflow: hidden;
		}

		.utilityItem {
			margin: 0;
			position: absolute;
			top: -50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 20%;
		}
	</style>
</head>

<body>

	<div class="container">
		<img src="img/sponsors/morefun-logo.png"
		class="utilityItem"
		id="moreFunLogo">

		<img src="img/other/RANDOM E UTILITY PH.png"
		class="utilityItem"
		id="utilSpindles">
	</div>

    <script src="scripts/utilityGraphic.js"></script>

</body>
</html>
